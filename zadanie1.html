<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formularza</title>
</head>
<body>
    <input type="text" id="pole">
    <input type="submit" value="sprawdz" onclick="sprawdz()">
    <div id="wynik"></div>

    <script>
    function sprawdz() {
   
        
        let liczba = document.getElementById("pole").value;
        if (liczba>0) document.getElementById("wynik").innerHTML="dodatnia";
        else if (liczba<0) document.getElementById("wynik").innerHTML="ujemna";
        else if (liczba===0) document.getElementById("wynik").innerHTML="zero";
        else document.getElementById("wynik").innerHTML="nic nie wpisales cwelu"; 
        
        
       }
    </script>


</body>
</html>
